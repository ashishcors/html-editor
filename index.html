<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML rich text editor</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="prism/prism.css">

</head>

<body>
  <div class="wrapper">
    <h1 id="main-title">New Blog</h1>
    <input type="text" placeholder="Title">
    <div class="options">
      <button onClick="transform('bold', null)">
        <i class="fas fa-bold"></i>
      </button>
      <button onClick="transform('italic', null)">
        <i class="fas fa-italic"></i>
      </button>
      <button onClick="transform('strikeThrough', null)">
        <i class="fas fa-strikethrough"></i>
      </button>
      <button onClick="transform('underline', null)">
        <i class="fas fa-underline"></i>
      </button>
      <div class="seperator"></div>
      <div class="dropdown-trigger" id="style-button">
        Normal
        <i class="fas fa-angle-down align-end"></i>
        <div class="dropdown-content">
          <p class="dropdown-item" onclick="transform('fontSize', '3')">Normal</p>
          <h1 class="dropdown-item" onclick="transform('fontSize', '7')">Title</h1>
          <h2 class="dropdown-item" onclick="transform('fontSize', '6')">Subtitle</h2>
          <h3 class="dropdown-item" onclick="transform('fontSize', '5')">Heading 1</h3>
          <h4 class="dropdown-item" onclick="transform('fontSize', '4')">Heading 2</h4>
          <p class="dropdown-item" onclick="transform('fontSize', '2')" style="font-size: small;">Small 1</p>
          <p class="dropdown-item" onclick="transform('fontSize', '1')" style="font-size: x-small;">Small 2</p>
        </div>
      </div>
      <div class="seperator"></div>
      <div class="dropdown-trigger" id="font-button">
        Verdana
        <i class="fas fa-angle-down align-end"></i>
        <div class="dropdown-content">
          <p class="dropdown-item" onclick="transform('fontName', 'Verdana')" style="font-family: 'Verdana';">Verdana</p>
          <p class="dropdown-item" onclick="transform('fontName', 'Times New Roman')" style="font-family: 'Times New Roman';">Times New Roman</p>
          <p class="dropdown-item" onclick="transform('fontName', 'Arial')" style="font-family: 'Arial';">Arial</p>
          <p class="dropdown-item" onclick="transform('fontName', 'Courier New')" style="font-family: 'Courier New';">Courier New</p>
          <p class="dropdown-item" onclick="transform('fontName', 'Tahoma')" style="font-family: 'Tahoma';">Tahoma</p>
        </div>
      </div>
      <div class="seperator"></div>
      <button onClick="transform('justifyLeft', null)">
        <i class="fas fa-align-left"></i>
      </button>
      <button onClick="transform('justifyCenter', null)">
        <i class="fas fa-align-center"></i>
      </button>
      <button onClick="transform('justifyRight', null)">
        <i class="fas fa-align-right"></i>
      </button>
      <div class="seperator"></div>
      <button onClick="transform('insertOrderedList', null)">
        <i class="fas fa-list-ol"></i>
      </button>
      <button onClick="transform('insertUnorderedList', null)">
        <i class="fas fa-list-ul"></i>
      </button>
      <div class="seperator"></div>
      <button onClick="onCodeBlockClick()">
        <i class="fas fa-code"></i>
      </button>
      <button onClick="onCreateLinkClick()">
        <i class="fas fa-link"></i>
      </button>
      <div class="seperator"></div>
      <button onClick="onInsertImageClick()">
        <i class="fas fa-image"></i>
      </button>
    </div>
    <iframe name="editor" id="editor"></iframe>
  </div>


  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
    integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="prism/prism.js"></script>
  <script src="./script.js"></script>

</body>

</html>
